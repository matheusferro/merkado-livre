syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.merkadoLivreGrpc";
option java_outer_classname = "MerkadoLivreGrpc";
option objc_class_prefix = "HLW";

package com.merkadoLivreGrpc;

service MerkadoLivreGrpcService {
  rpc send (MerkadoLivreGrpcRequest) returns (MerkadoLivreGrpcReply) {}
}

message MerkadoLivreGrpcRequest {
  string name = 1;
}

message MerkadoLivreGrpcReply {
  string message = 1;
}